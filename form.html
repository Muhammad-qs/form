<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
<h1> Personal details form</h1>
 <form>
    <label>Name</label><br>
    <input type="text" id="name"><br><br>
    <label>Email ID</label><br>
    <input type="text" id="email"><br><br>
    <label> Contact Number (This will be hidden)</label><br>
    <input type="password" id="Contact">
    <label>Gender</label><br>
    <input type="radio" id="male" name="gender" value="male">Male<br>
    <input type="radio" id="female" name="gender" value="female">Female<br>
    <label>Favourite City</label><br>
    <input type="checkbox" id="city" value="Lagos">Lagos <br>
    <input type="checkbox" id="city" value="Newyork">Newyork <br>
    <input type="submit">

 </form>
</body>
</html>
